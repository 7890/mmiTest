<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <title>Auto Test</title>
  <link rel="stylesheet" type="text/css" href="../style/auto.css"/>
  <link rel="stylesheet" type="text/css" href="../style/testitem.css"/>
  <link rel="resource" type="application/json" href="../resource/config.json"/>
  <script src="../shared/js/async_storage.js"></script>
  <script src="../js/auto.js"></script>
</head>

<body>
<div id="main-panel" class="panel">
  <div id="title">Auto Test</div>
  <div id="centertext">Not test yet</div>
  <button class="buttons" id="autoStartButton">Start</button>
  <button class="buttons" id="autoEndButton">End</button>
  <input id="retestButton" type="button" value="Retest"/>
</div>

<div id="test-panel" class="panel">
  <iframe id="test-iframe"></iframe>
</div>


<div id="result-screen" style="position:absolute; width:100%; height:100%; background-color:#000;" class="hidden">
  <div style="position:absolute; width:100%; height:100%">
    <div style="text-align:center">AUTO TEST RESULT</div>
    <div id="result-text"></div>
  </div>
  
  <button type="button" class="buttons" id="restartYes">Start</button>
  <button type="button" class="buttons" id="restartNo">Back</button>
</div>

<div id="power-off-screen" style="position:absolute; width:100%; height:100%; text-align:center; background-color:#000000; z-index:100;" hidden>
  <div style="position:absolute; width:100%; top:240px;">Power Off now.</div>
</div>

</body>
</html>
